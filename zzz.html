<!DOCTYPE html>
<html>
<head>
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f9;
            padding: 20px;
        }
        .card {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .photo-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .photo-box img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        .info {
            margin-top: 15px;
        }
        .info label {
            font-weight: bold;
        }
        .info p {
            margin-top: 2px;
            margin-bottom: 12px;
        }
        .upload-area {
            margin-top: 20px;
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            background: #2b7cff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1f5fd1;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <div class="card shadow-sm p-4">

        <div class="row">
            <!-- PHOTO -->
            <div class="col-md-4 text-center">
                {% if patient.photo %}
                    <img src="{{ url_for('static', filename='patient_photos/' + patient.photo) }}"
                         class="img-fluid rounded border"
                         style="width: 180px; height: 180px; object-fit: cover;">
                {% else %}
                    <img src="{{ url_for('static', filename='default_profile.png') }}"
                         class="img-fluid rounded border"
                         style="width: 180px; height: 180px; object-fit: cover;">
                {% endif %}

                <form method="POST" enctype="multipart/form-data" class="mt-3">
                    <input type="file" name="photo" accept="image/*" class="form-control" required>
                    <button class="btn btn-primary btn-sm mt-2">Upload Photo</button>
                </form>
            </div>

            <!-- INFO -->
            <div class="col-md-8">
                <h3 class="mb-3">{{ patient.name }}</h3>

                <div class="row">
                    <div class="col-6">
                        <p><strong>Gender:</strong> {{ patient.gender }}</p>
                        <p><strong>DOB:</strong> {{ patient.dob }}</p>
                    </div>
                    <div class="col-6">
                        <p><strong>Phone:</strong> {{ patient.phone }}</p>
                        <p><strong>Email:</strong> {{ patient.email }}</p>
                    </div>
                </div>

                <p><strong>Address:</strong><br>{{ patient.address }}</p>
                <p><strong>Notes:</strong><br>{{ patient.notes }}</p>

                <a href="{{ url_for('patient.patient_list') }}" class="btn btn-secondary mt-3">Back to Patients</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
