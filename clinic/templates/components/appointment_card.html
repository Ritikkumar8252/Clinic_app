<style>
/* =====================================================
   APPOINTMENT CARD – MODERN DOCTOR DASHBOARD
===================================================== */

.appt-card.modern {
    display: grid;
    grid-template-columns: 2.2fr 1.8fr 1.3fr 1fr 0.7fr;
    align-items: center;
    padding: 14px 18px;
    margin-bottom: 10px;
    background: #ffffff;
    border-radius: 12px;
    border-left: 4px solid transparent;
    box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    transition: background 0.15s ease, box-shadow 0.15s ease;
}

.appt-card.modern:hover {
    background: #fafafa;
    border-left-color: #2563eb;
    box-shadow: 0 10px 26px rgba(0,0,0,0.08);
}

/* =====================================================
   PATIENT
===================================================== */
.card-left {
    display: flex;
    gap: 12px;
    align-items: center;
}

.avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #e5e7eb;
}

.patient-info {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.patient-info .name {
    font-size: 15px;
    font-weight: 600;
    color: #111827;
}

.patient-id {
    font-size: 12px;
    color: #9ca3af;
}

/* =====================================================
   ADDRESS
===================================================== */
.patient-address {
    font-size: 13px;
    color: #6b7280;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* =====================================================
   DATE & TIME
===================================================== */
.info-item {
    font-size: 14px;
    font-weight: 600;
    color: #1f2937;
    line-height: 1.25;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* =====================================================
   VISIT TYPE BADGE
===================================================== */
.visit-badge {
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 30px;
}

.visit-new {
    background: #ecfeff;
    color: #0369a1;
}

.visit-followup {
    background: #fef3c7;
    color: #92400e;
}

.visit-walkin {
    background: #ecfdf5;
    color: #047857;
}

/* =====================================================
   ACTIONS
===================================================== */
.card-right {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.menu-btn {
    background: #f8fafc;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 6px 10px;
    font-size: 16px;
    cursor: pointer;
}

.menu-btn:hover {
    background: #e5e7eb;
}

.dropdown {
    position: relative;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    top: 28px;
    min-width: 180px;
    background: #ffffff;
    border-radius: 10px;
    padding: 6px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    z-index: 20;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-menu a {
    display: block;
    padding: 9px 12px;
    font-size: 14px;
    color: #111827;
    border-radius: 6px;
    text-decoration: none;
}

.dropdown-menu a:hover {
    background: #f1f5f9;
}

.dropdown-menu a.danger {
    color: #b91c1c;
}
</style>

<div class="appt-card modern">

    <!-- PATIENT -->
    <div class="card-left">
        <img
            src="{{ url_for('static', filename='patient_images/' + a.patient.image) }}"
            class="avatar"
            alt="Patient"
        >

        <div class="patient-info">
            <div class="name">{{ a.patient.name }}</div>
            <div class="patient-id">ID {{ a.patient.patient_no }}</div>
        </div>
    </div>

    <!-- ADDRESS -->
    <div class="patient-address"
         title="{{ a.patient.address }}">
        {{ a.patient.city }}{% if a.patient.state %}, {{ a.patient.state }}{% endif %}
    </div>

    <!-- DATE & TIME -->
    <div class="info-item">
        {{ a.date }}
        <span>{{ a.time.strftime("%I:%M %p") }}</span>
    </div>

    <!-- VISIT TYPE -->
    <span class="visit-badge
        {% if a.type == 'New' %}visit-new
        {% elif a.type == 'Follow-up' %}visit-followup
        {% elif a.type == 'Walk-in' %}visit-walkin
        {% endif %}">
        {{ a.type }}
    </span>

    <!-- ACTIONS -->
    <div class="card-right">
        <div class="dropdown">
            <button class="menu-btn">⋮</button>

            <div class="dropdown-menu">
                <a href="{{ url_for('patients_bp.patient_profile', id=a.patient.id) }}">
                    View Patient
                </a>
                <a href="{{ url_for('appointments_bp.start', id=a.id) }}">
                    Start Consultation
                </a>
                <a href="{{ url_for('appointments_bp.cancel', id=a.id) }}"
                   class="danger">
                    Cancel Appointment
                </a>
            </div>
        </div>
    </div>

</div>
