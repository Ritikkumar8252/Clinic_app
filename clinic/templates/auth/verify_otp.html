{% extends "auth/auth_base.html" %}
{% set title = "Verify OTP" %}

{% block body %}

<style>
    /* Prevent text selection */
    h2, p, .hint, .resend {
        user-select: none;
        cursor: default;
    }

    .otp-card {
        width: 100%;
        max-width: 360px;
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .otp-card h2 {
        text-align: center;
        margin-bottom: 12px;
        color: #111;
    }

    .otp-card p {
        text-align: center;
        font-size: 13px;
        color: #555;
        margin-bottom: 18px;
    }

    /* PERFECT OTP INPUT (NO JUMP, NO SIZE BUG) */
    .otp-input {
        width: 100%;
        height: 48px;
        padding: 0 14px;
        font-size: 18px;
        letter-spacing: 6px;
        text-align: center;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        box-sizing: border-box;
        margin-bottom: 16px;
    }

    .otp-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
    }

    .otp-card button {
        width: 100%;
        height: 44px;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
    }

    .otp-card button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }

    .otp-card button:hover {
        background: #1e4fd6;
    }

    .hint {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 12px;
    }

    .resend {
        text-align: center;
        margin-top: 14px;
        font-size: 13px;
    }

    .resend a {
        color: #2563eb;
        text-decoration: none;
    }

    .resend a:hover {
        text-decoration: underline;
    }
</style>

<div class="otp-card">

    <h2>Verify OTP</h2>

    <p>
        Enter the 6-digit OTP sent to your email.<br>
        OTP is valid for 5 minutes.
    </p>

    <form method="POST" onsubmit="disableBtn(this)">

        <!-- CSRF TOKEN -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <input
            type="text"
            name="otp"
            class="otp-input"
            placeholder="______"
            maxlength="6"
            pattern="[0-9]{6}"
            required
            inputmode="numeric"
            autocomplete="one-time-code"
        >

        <button type="submit">Verify OTP</button>
    </form>

    <div class="hint">
        Didnâ€™t receive the OTP?
    </div>

    <div class="resend">
        <a href="{{ url_for('auth_bp.forgot_password') }}">
            Resend OTP
        </a>
    </div>

</div>

<script>
    function disableBtn(form) {
        const btn = form.querySelector("button");
        btn.disabled = true;
        btn.innerText = "Verifying...";
    }
</script>

{% endblock %}
