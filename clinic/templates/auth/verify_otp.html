{% extends "auth/auth_base.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f4f6f8;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .otp-card {
            width: 100%;
            max-width: 360px;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .otp-card h2 {
            text-align: center;
            margin-bottom: 12px;
            color: #111;
        }

        .otp-card p {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 18px;
        }

        .otp-input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            letter-spacing: 6px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 16px;
        }

        .otp-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .otp-card button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .otp-card button:hover {
            background: #1e4fd6;
        }

        .hint {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 12px;
        }

        .resend {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
        }

        .resend a {
            color: #2563eb;
            text-decoration: none;
        }

        .resend a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="otp-card">
    <h2>Verify OTP</h2>

    <p>
        Enter the 6-digit OTP sent to your email.<br>
        OTP is valid for 5 minutes.
    </p>

    <form method="POST" onsubmit="disableBtn(this)">
        <input
            type="text"
            name="otp"
            class="otp-input"
            placeholder="______"
            maxlength="6"
            pattern="[0-9]{6}"
            required
            autofocus
        >

        <button type="submit">Verify OTP</button>
    </form>

    <div class="hint">
        Didnâ€™t receive the OTP?
    </div>

    <div class="resend">
        <a href="{{ url_for('auth_bp.forgot_password') }}">
            Resend OTP
        </a>
    </div>
</div>

<script>
    function disableBtn(form) {
        const btn = form.querySelector("button");
        btn.disabled = true;
        btn.innerText = "Verifying...";
    }
</script>

</body>
</html>

{% endblock %}
