{% extends "auth/auth_base.html" %}
{% set title = "Forgot Password" %}

{% block body %}

<style>
    /* Prevent text selection */
    h2, p, .hint, .back-link {
        user-select: none;
        cursor: default;
    }

    .forgot-card {
        width: 100%;
        max-width: 360px;
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .forgot-card h2 {
        text-align: center;
        margin-bottom: 14px;
        color: #111;
    }

    .forgot-card p {
        text-align: center;
        font-size: 13px;
        color: #555;
        margin-bottom: 18px;
    }

    /* PERFECT INPUT (NO SHIFT EVER) */
    .forgot-card input {
        width: 100%;
        height: 44px;
        padding: 0 14px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 14px;
        line-height: 44px;
        box-sizing: border-box;
        margin-bottom: 14px;
    }

    .forgot-card input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
    }

    .forgot-card button {
        width: 100%;
        height: 44px;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
    }

    .forgot-card button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
    }

    .forgot-card button:hover {
        background: #1e4fd6;
    }

    .hint {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 12px;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 14px;
        font-size: 13px;
        text-decoration: none;
        color: #2563eb;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<div class="forgot-card">

    <h2>Forgot Password</h2>

    <p>
        Enter your registered email address.<br>
        We’ll send you a one-time password.
    </p>

    <form method="POST" onsubmit="disableBtn(this)">

        <!-- CSRF TOKEN -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <input
            type="email"
            name="email"
            placeholder="Email address"
            required
            inputmode="email"
            autocapitalize="none"
        >

        <button type="submit">Send OTP</button>
    </form>

    <div class="hint">
        OTP is valid for 5 minutes
    </div>

    <a class="back-link" href="{{ url_for('auth_bp.login') }}">
        ← Back to login
    </a>
</div>

<script>
    function disableBtn(form) {
        const btn = form.querySelector("button");
        btn.disabled = true;
        btn.innerText = "Sending...";
    }
</script>

{% endblock %}
