{% extends "auth/auth_base.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f4f6f8;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-card {
            width: 100%;
            max-width: 360px;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .forgot-card h2 {
            text-align: center;
            margin-bottom: 14px;
            color: #111;
        }

        .forgot-card p {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 18px;
        }

        .forgot-card input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .forgot-card input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .forgot-card button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .forgot-card button:hover {
            background: #1e4fd6;
        }

        .hint {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 12px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            text-decoration: none;
            color: #2563eb;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="forgot-card">
    <h2>Forgot Password</h2>

    <p>
        Enter your registered email address.<br>
        We’ll send you a one-time password.
    </p>

    <form method="POST" onsubmit="disableBtn(this)">
        <input
            type="email"
            name="email"
            placeholder="Email address"
            required
        >

        <button type="submit">Send OTP</button>
    </form>

    <div class="hint">
        OTP is valid for 5 minutes
    </div>

    <a class="back-link" href="{{ url_for('auth_bp.login') }}">
        ← Back to login
    </a>
</div>

<script>
    function disableBtn(form) {
        const btn = form.querySelector("button");
        btn.disabled = true;
        btn.innerText = "Sending...";
    }
</script>

</body>
</html>
{% endblock %}
