<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #1e7e34;
    }
  </style>
</head>

<body>

  <div class="box">

    <h2>Create Account</h2>

    <!-- UPDATED FORM ACTION -->
    <form action="{{ url_for('auth_bp.signup') }}" method="POST">

      <label for="fullname">Full Name</label>
      <input 
        type="text" 
        id="fullname" 
        name="fullname" 
        placeholder="Enter full name" 
        required>

      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter email" 
        required>

      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Create password" 
        required>

      <label for="confirm">Confirm Password</label>
      <input 
        type="password" 
        id="confirm" 
        name="confirm_password" 
        placeholder="Re-enter password" 
        required>

      <button type="submit">Sign Up</button>
    </form>

    <p style="margin-top: 10px; font-size: 14px;">
      Already have an account? 
      <!-- UPDATED LOGIN LINK -->
      <a href="{{ url_for('auth_bp.login') }}">Login</a>
    </p>
  </div>
  <!-- external JS -->
  <script src="{{ url_for('static', filename='js/auth/signup.js') }}"></script>
</body>
</html>
