{% extends "auth/auth_base.html" %}
{% set title = "Sign Up" %}

{% block body %}

<style>
  /* Prevent text selection (UI polish) */
  h2, label, p {
    user-select: none;
    cursor: default;
  }

  .box {
    background: white;
    padding: 24px;
    width: 100%;
    max-width: 360px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h2 {
    margin-top: 0;
    margin-bottom: 16px;
    text-align: center;
  }

  label {
    font-size: 14px;
    font-weight: 600;
  }

  /* FIXED INPUT SIZE (NO TEXTAREA FEEL) */
  input {
    width: 100%;
    height: 44px;
    padding: 0 12px;
    margin-top: 6px;
    margin-bottom: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
  }

  input:focus {
    outline: none;
    border-color: #28a745;
    box-shadow: 0 0 0 3px rgba(40,167,69,0.15);
  }

  button {
    width: 100%;
    height: 44px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #1e7e34;
  }

  .login-link {
    margin-top: 12px;
    font-size: 14px;
    text-align: center;
  }

  .login-link a {
    color: #2563eb;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }

  /* Mobile responsiveness */
  @media (max-width: 480px) {
    .box {
      padding: 20px;
    }
  }
</style>

<div class="box">

  <h2>Create Account</h2>

  <form action="{{ url_for('auth_bp.signup') }}" method="POST">

    <!-- CSRF TOKEN -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <label for="fullname">Full Name</label>
    <input
      type="text"
      id="fullname"
      name="fullname"
      placeholder="Enter full name"
      required
      autocomplete="name"
    >

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter email"
      required
      autocomplete="email"
      autocapitalize="none"
    >

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Create password"
      required
      autocomplete="new-password"
    >

    <label for="confirm">Confirm Password</label>
    <input
      type="password"
      id="confirm"
      name="confirm_password"
      placeholder="Re-enter password"
      required
      autocomplete="new-password"
    >

    <button type="submit">Sign Up</button>
  </form>

  <div class="login-link">
    Already have an account?
    <a href="{{ url_for('auth_bp.login') }}">Login</a>
  </div>

</div>

<script src="{{ url_for('static', filename='js/auth/signup.js') }}"></script>

{% endblock %}
