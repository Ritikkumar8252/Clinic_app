{% extends "auth/auth_base.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f4f6f8;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            width: 100%;
            max-width: 360px;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .reset-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111;
        }

        .reset-card input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .reset-card input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .reset-card button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .reset-card button:hover {
            background: #1e4fd6;
        }

        .error {
            color: #dc2626;
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
        }

        .hint {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="reset-card">
    <h2>Reset Password</h2>

    <form method="POST" onsubmit="return validatePassword()">
        <div id="error" class="error"></div>

        <input
            type="password"
            name="password"
            id="password"
            placeholder="New Password"
            required
        >

        <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Confirm Password"
            required
        >

        <button type="submit">Reset Password</button>
    </form>

    <div class="hint">
        Password should be at least 6 characters
    </div>
</div>

<script>
    function validatePassword() {
        const pwd = document.getElementById("password").value;
        const confirm = document.getElementById("confirm_password").value;
        const errorBox = document.getElementById("error");

        if (pwd.length < 6) {
            errorBox.innerText = "Password must be at least 6 characters.";
            errorBox.style.display = "block";
            return false;
        }

        if (pwd !== confirm) {
            errorBox.innerText = "Passwords do not match.";
            errorBox.style.display = "block";
            return false;
        }

        errorBox.style.display = "none";
        return true;
    }
</script>

</body>
</html>

{% endblock %}
